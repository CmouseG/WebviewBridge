<ion-view view-title="会员登录">
    <ion-content>
        <div class="text-center" style="margin-top: 40px;">
           <h3>信息系统</h3>
        </div>
        <div style="margin-top: 120px;">
            <form name="myForm" >
                <div class="list list-inset">

                    <label class="item item-input">
                        <i class="icon ion-android-call positive"></i>
                        <input type="number" placeholder="输入手机号" name="phoneNumber"
                               ng-minlength="11" ng-maxlength="11" ng-pattern="/^(((1[0-9]{2})|159|153)+\d{8})$/" ng-model="formUser.phoneNumber" required/>
                        <i class="icon ion-close-circled assertive" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid">手机号码错误</i>
                        <i class="icon ion-checkmark-circled balanced" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$valid">验证通过</i>
                    </label>


                    <label class="item item-input">
                        <i class="icon ion-android-lock positive"></i>
                        <input type="password" placeholder="6-10位字母数字组合" name="password" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/" ng-minlength="6" ng-maxlength="15" ng-model="formUser.password" required>
                        <i class="icon ion-close-circled assertive" ng-show="myForm.password.$dirty && myForm.password.$invalid">密码正确</i>
                        <i class="icon ion-checkmark-circled balanced" ng-show="myForm.password.$dirty && myForm.password.$valid">密码不正确</i>
                    </label>

					<div class="button  button-block button-small button-positive" ng-click="login()"   ng-disabled="myForm.$invalid"> 登录</div>
                    <div class="button button-block button-small" style="background-color: peru;color:white" ui-sref="modifyPassword" >我是游客，随便逛逛</div>
                    <div class="row">
                        <div class="col button button-clear button-positive" ui-sref="register">注册会员</div>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
